{% extends "base.html" %}

{% block content %}
  <h2>登录您的帐号</h2>

  {% if form.errors %}
    <p>用户名和密码不匹配！</p>
  {% endif %}
  
  <form action="{% url 'users:login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      
      <input type="submit" name="" value="登录">
      <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock content %}
