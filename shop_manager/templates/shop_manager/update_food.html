{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock stylesheet %}

{% block content %}
  <div class="page-header text-center">
    <h2>修改菜品信息</h2>
  </div>

  <form enctype="multipart/form-data" class="form-horizontal myform" 
   role="form" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="form-group">
      <div class="text-center">
        <button class="btn-lg btn-primary submit-button" type="submit">确认</button>
      </div>
    </div>
  </form>
{% endblock content %}
