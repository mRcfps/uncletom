{% extends "base.html" %}

{% block content %}
  <h2>{{ shop.name }}</h2>
  <h3>{{ food.name }}</h3>

  {% for comment in comments %}
    <li>
        <p>{{ comment.customer }} 发表于 {{ comment.add_time }}</p>
        <small>{{ comment.body|linebreaks }}</small>
    </li>
  {% empty %}
    <p>暂无评论</p>
  {% endfor %}

{% endblock content %}
